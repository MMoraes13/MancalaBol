<form #playerForm="ngForm" (ngSubmit)="save(playerForm.value)">
	<p>Insert your name: </p>
	<input type="text" placeholder="Player name" [(ngModel)]="player.name" required name="name" #name/>
	<br/>
	<input type="password" placeholder="password" [(ngModel)]="player.password" required name="password" #password/>
	<input type="submit" [disabled]="!playerForm.form.valid" value="Enter the game " /> 

</form>
