<div class="row">

        <div class="gameon">

                <div class="col-md-2">

                    </a>
                </div>

                <div class="col-md-8">

                    </a>
                </div>

            </div>


            <div class="row center-block" style="margin-left: 10px; margin-top: 20px;">

            </div>
